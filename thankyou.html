<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url(images/bg.jpeg);
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #ffffff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
      color: #4CAF50;
    }
    .thank-you-message {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .home-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.3s;
    }
    .home-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <div class="thank-you-message">Your order has been placed successfully!</div>
    <button class="home-button" onclick="window.location.href='veiw_consumers.html'">Back to Home</button>
  </div>
</body>
</html>
