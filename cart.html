<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-image: url('bg.jpeg'); /* Replace with your background image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header styles */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(76, 175, 80, 0.9);
      padding: 15px 20px;
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header h1 {
      font-size: 1.8em;
      color: white;
    }

    .header .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    /* Cart styles */
    .cart-container {
      padding: 20px;
      max-width: 800px;
      width: 100%; /* Ensures it adapts to the screen size */
      margin: auto;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background-color: white; /* Solid white for each item */
    }

    .cart-item h3 {
      margin: 0;
    }

    .cart-item button {
      background-color: #FF5722;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: #E64A19;
    }

    .total {
      font-size: 1.5em;
      margin-top: 20px;
      text-align: right;
      color: white; /* Change total amount text color to white */
    }

    .proceed-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px; /* Space above the button */
    }

    .proceed-button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Shopping Cart</h1>
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="products.html"><i class="fas fa-leaf"></i> Products</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </header>

  <div class="cart-container" id="cart-container">
    <!-- Cart items will be dynamically injected here -->
  </div>

  <div class="total" id="total"></div>
  <button class="proceed-button" id="proceed-button"><i class="fas fa-check"></i> Proceed to Order</button>

  <script>
    function displayCart() {
      const cartContainer = document.getElementById('cart-container');
      const totalElement = document.getElementById('total');
      const proceedButton = document.getElementById('proceed-button');

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.quantity * item.price;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <h3>${item.name} - ${item.quantity} kg</h3>
          <div>
            <button onclick="removeItem(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });

      totalElement.textContent = `Total: â‚¹${total}`;
      proceedButton.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); // Remove item from cart
      localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
      displayCart(); // Refresh cart display
    }

    // Event listener for proceeding to order
    document.getElementById('proceed-button').addEventListener('click', () => {
      alert('Proceeding to order...');
      // Here you can add the logic to proceed with the order, e.g., redirect to a checkout page
    });
    

    // Fetch and display cart items on page load
    displayCart();

    // Event listener for proceeding to order
document.getElementById('proceed-button').addEventListener('click', () => {
  // Redirect to location and payment type page
  window.location.href = 'confirm.html';
});

  </script>
</body>
</html>
